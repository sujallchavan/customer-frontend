<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/argon-dashboard@2.0.4/assets/css/argon-dashboard.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #5e72e4, #825ee4);
      }
      .card {
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background: #5e72e4;
        border: none;
      }
      .btn-primary:hover {
        background: #233dd2;
      }
      .error-message {
        color: red;
        font-size: 14px;
      }
      .success-message {
        color: green;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card p-4" style="width: 400px">
        <div class="card-body text-center">
          <h3 class="mb-3">Login Account</h3>
          <form id="loginForm">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-check form-switch d-flex align-items-center mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label ms-2" for="rememberMe"
                >Remember Me</label
              >
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <p id="message" class="mt-2"></p>

          <p>
            <br />
            <a href="#" class="link">Forgot Password?</a>
            <a href="signup.html" class="link">Create an Account</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const res = await fetch(
              "https://backend-api-bez7.onrender.com/api/customer/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
                credentials: "include",
              }
            );

            const data = await res.json();

            if (res.status === 200) {
              console.log("✅ Logged-in Customer Data:", data.customer);

              // ✅ Store customer details in sessionStorage
              sessionStorage.setItem("customer", JSON.stringify(data.customer));

              alert(`Login successful!\nWelcome, ${data.customer.name}`);
              window.location.href = "Cdashboard.html"; // Redirect after login
            } else {
              alert(data.msg);
            }
          } catch (error) {
            alert("Server error. Please try again.");
          }
        });
    </script>
  </body>
</html>
