<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/argon-dashboard@2.0.4/assets/css/argon-dashboard.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #5e72e4, #825ee4);
      }
      .card {
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background: #5e72e4;
        border: none;
      }
      .btn-primary:hover {
        background: #233dd2;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card p-4" style="width: 400px">
        <div class="card-body text-center">
          <h3 class="mb-3">Create Account</h3>
          <form id="signupForm">
            <div class="mb-3">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="location"
                class="form-control"
                placeholder="location"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="phone_number"
                class="form-control"
                placeholder="Phone Number"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="confirm_password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="mt-3" id="message"></p>
          <p class="mt-3">
            Already have an account? <a href="login.html">Sign In</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const location = document.getElementById("location").value;
          const phone_number = document.getElementById("phone_number").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;

          if (password !== confirmPassword) {
            document.getElementById("message").innerText =
              "Passwords do not match";
            return;
          }

          try {
            const res = await fetch(
              "http://localhost:5000/api/customer/signup",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  name,
                  email,
                  location,
                  phone_number,
                  password,
                }),
              }
            );

            const data = await res.json();

            if (data.customer_id) {
              document.getElementById(
                "message"
              ).innerText = `Signup successful! Your ID: ${data.customer_id}`;
            } else {
              document.getElementById("message").innerText = data.msg;
            }

            document.getElementById("message").innerText = data.msg;
          } catch (error) {
            document.getElementById("message").innerText = "Server error";
          }
        });
    </script>
  </body>
</html>
