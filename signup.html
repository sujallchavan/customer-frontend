<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up to Our Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #f72585;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .signup-container {
        display: flex;
        min-height: 100vh;
        position: relative;
      }

      .signup-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        position: relative;
        z-index: 2;
      }

      .signup-image {
        flex: 1;
        background: url("https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80")
          no-repeat center center;
        background-size: cover;
        position: relative;
        display: none;
      }

      .signup-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          rgba(248, 249, 250, 0.8) 0%,
          rgba(248, 249, 250, 0.2) 100%
        );
      }

      .header-content {
        text-align: center;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 600px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        line-height: 1.2;
        color: var(--dark);
        margin-bottom: 1rem;
        background: linear-gradient(45deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      p.subtitle {
        font-size: 1.1rem;
        color: var(--gray);
        line-height: 1.6;
      }

      .btn {
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
        border: 2px solid var(--primary);
      }

      .btn-primary:hover {
        background-color: var(--secondary);
        border-color: var(--secondary);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
      }

      #signupForm {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px; /* Increased max-width for two columns */
        animation: fadeInUp 0.5s ease;
      }

      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 1rem;
      }

      .form-col {
        flex: 1;
        min-width: 250px;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        outline: none;
      }

      .form-footer {
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
      }

      .login-link {
        color: var(--gray);
        font-size: 0.9rem;
        text-decoration: none;
      }

      .login-link:hover {
        color: var(--primary);
      }

      #message {
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 0.9rem;
        text-align: center;
        display: none;
      }

      .error {
        background-color: #fee2e2;
        color: #dc2626;
        display: block;
      }

      .success {
        background-color: #dcfce7;
        color: #16a34a;
        display: block;
      }

      .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .shape {
        position: absolute;
        opacity: 0.1;
        border-radius: 50%;
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        background: var(--primary);
        top: -100px;
        left: -100px;
      }

      .shape-2 {
        width: 200px;
        height: 200px;
        background: var(--accent);
        bottom: -50px;
        right: -50px;
      }

      @media (min-width: 992px) {
        .signup-image {
          display: block;
        }

        h1 {
          font-size: 2.8rem;
        }
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .form-col {
          min-width: 100%;
        }

        h1 {
          font-size: 2rem;
        }

        .signup-content {
          padding: 1.5rem;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
      </div>

      <div class="signup-content">
        <div class="header-content animate__animated animate__fadeInDown">
          <h1>Join Our Platform</h1>
          <p
            class="subtitle animate__animated animate__fadeIn animate__delay-1s"
          >
            Create your account to get started with our amazing services
          </p>
        </div>

        <form
          id="signupForm"
          class="animate__animated animate__fadeIn animate__delay-1s"
        >
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  id="location"
                  placeholder="Enter your location"
                  required
                />
              </div>
            </div>

            <div class="form-col">
              <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input
                  type="text"
                  id="phone_number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Create a password"
                  required
                />
              </div>

              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm_password"
                  placeholder="Confirm your password"
                  required
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>

          <div class="form-footer">
            <a href="login.html" class="login-link"
              >Already have an account? Login</a
            >
          </div>

          <div id="message"></div>
        </form>
      </div>

      <div class="signup-image"></div>
    </div>

    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const location = document.getElementById("location").value;
          const phone_number = document.getElementById("phone_number").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;

          if (password !== confirmPassword) {
            document.getElementById("message").innerText =
              "Passwords do not match";
            document.getElementById("message").className = "error";
            return;
          }

          try {
            const res = await fetch(
              "https://backend-api-3qcm.onrender.com/api/customer/signup",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  name,
                  email,
                  location,
                  phone_number,
                  password,
                }),
              }
            );

            const data = await res.json();

            if (res.status === 201) {
              document.getElementById(
                "message"
              ).innerText = `Signup successful! Welcome, ${name}`;
              document.getElementById("message").className = "success";

              // Redirect to login after 2 seconds
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              document.getElementById("message").innerText = data.msg;
              document.getElementById("message").className = "error";
            }
          } catch (error) {
            document.getElementById("message").innerText =
              "Server error. Please try again.";
            document.getElementById("message").className = "error";
          }
        });
    </script>
  </body>
</html>
