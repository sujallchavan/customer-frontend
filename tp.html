<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Sign In Button -->
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#signInModal"
    >
      View Profile
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="signInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Customer Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Profile Details</h5>
                <div class="row">
                  <div class="col-md-6">
                    <div class="profile-item">
                      <div class="item-label">Customer ID:</div>
                      <div class="item-value" id="customerId"></div>
                    </div>
                    <div class="profile-item">
                      <div class="item-label">Name:</div>
                      <div class="item-value" id="customerName"></div>
                    </div>
                    <div class="profile-item">
                      <div class="item-label">Location:</div>
                      <div class="item-value" id="customerLocation"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="profile-item">
                      <div class="item-label">Phone:</div>
                      <div class="item-value" id="customerPhone"></div>
                    </div>
                    <div class="profile-item">
                      <div class="item-label">Email:</div>
                      <div class="item-value" id="customerEmail"></div>
                    </div>
                  </div>
                </div>
                <div class="text-end mt-3">
                  <button class="btn btn-danger" id="logoutBtn">Logout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchCustomerProfile() {
        try {
          const res = await fetch("http://localhost:5000/api/customer", {
            method: "GET",
            credentials: "include",
          });

          const data = await res.json();

          if (res.status === 200) {
            document.getElementById("customerId").textContent = data._id;
            document.getElementById("customerName").textContent = data.name;
            document.getElementById("customerLocation").textContent =
              data.location;
            document.getElementById("customerPhone").textContent = data.phone;
            document.getElementById("customerEmail").textContent = data.email;
          } else {
            alert(data.message);
          }
        } catch (error) {
          alert("Failed to fetch profile data");
        }
      }

      // Call function when modal opens
      document
        .getElementById("signInModal")
        .addEventListener("show.bs.modal", fetchCustomerProfile);

      // Logout Function
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async function () {
          try {
            const res = await fetch(
              "http://localhost:5000/api/customer/logout",
              {
                method: "POST",
                credentials: "include",
              }
            );

            const data = await res.json();

            if (res.status === 200) {
              alert("Logout successful!");
              window.location.reload();
            } else {
              alert(data.message);
            }
          } catch (error) {
            alert("Failed to logout");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
